<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Weergave</title>

  <!-- Model-Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>

    .coordinates-button {
  display: inline-block;
  background-color: #f0f0f0;
  color: #333;
  padding: 0.6rem 1.2rem;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  text-decoration: none;
  font-size: 1rem;
  margin-top: 1rem;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  transition: background-color 0.2s ease;
}

.coordinates-button:hover {
  background-color: #e0e0e0;
  text-decoration: none;
}
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e8f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 800px;
      max-height: 600px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #3a6ea5;
      color: white;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #2a4f74;
    }
  </style>
</head>
<body>
  <!-- Terug naar hoofdpagina knop -->
  <a href="index.html" class="back-button">Terug naar Hoofdpagina</a>

  <h1 style="margin-top: 60px; font-size: 2rem; color: #333;">Model 5 - Brug</h1>

  <!-- Model Viewer -->
  <model-viewer 
    src="model5_brug.glb"
    alt="3D model" 
    auto-rotate 
    camera-controls>
  </model-viewer>

  <!-- Handmatige co√∂rdinaten met Google Maps link -->
<a href="https://www.google.com/maps?q=37.436918,22.547372" target="_blank" class="coordinates-button">

</body>
</html>
