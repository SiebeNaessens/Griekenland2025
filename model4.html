<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Weergave</title>

  <!-- Model-Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e8f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 800px;
      max-height: 600px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #3a6ea5;
      color: white;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #2a4f74;
    }
  </style>
</head>
<body>
  <!-- Terug naar hoofdpagina knop -->
  <a href="index.html" class="back-button">Terug naar Hoofdpagina</a>

  <h1 style="margin-top: 60px; font-size: 2rem; color: #333;">Model 4 - Treinviaduct</h1>

  <!-- Model Viewer -->
  <model-viewer 
    src="model4_middel-treinviaduct.glb"
    alt="3D model" 
    auto-rotate 
    camera-controls>
  </model-viewer>
</body>
</html>
